<head>
    <title>Asdb Search</title>

          crossorigin="anonymous">

            crossorigin="anonymous"></script>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=0"/>
    <script src="./script.js"></script>
</head>

<div>
    <nav class="navbar navbar-dark bg-dark">
        <!-- Navbar content -->
        <div class="container-fluid"><a class="navbar-brand" href="#">直播图片搜索</a></div>
    </nav>

    <div class="container" id="container-index">
        <div class="alert alert-danger d-flex align-items-center" role="alert" style="margin-top: 0.75rem">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                 class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">

                仅供学习使用，请勿用于商业用途。
            </div>
        </div>

        <div style="margin-top: 1rem; margin-bottom: 2rem; text-align: center;">
            <h1 class="display-4" style="font-weight: bold">A-Soul 直播图片搜索</h1>
            <h5 class="text-gray-soft text-regular">A-Soul Live Image Search</h5>
            <div>
                <a class="btn btn-warning" href="https://github.com/A-Soul-Database/PhotoSearch"
                   role="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"

                    Github
                </a>
                <a class="btn btn-success" href="https://asdb.live" role="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-film" viewBox="0 0 16 16">
                        <path d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V1zm4 0v6h8V1H4zm8 8H4v6h8V9zM1 1v2h2V1H1zm2 3H1v2h2V4zM1 7v2h2V7H1zm2 3H1v2h2v-2zm-2 3v2h2v-2H1zM15 1h-2v2h2V1zm-2 3v2h2V4h-2zm2 3h-2v2h2V7zm-2 3v2h2v-2h-2zm2 3h-2v2h2v-2z"/>

        </div>
        <div style="margin-bottom: 2rem; text-align: center;">
            <img src="https://i.loli.net/2021/12/01/qLroIxYgnQsXPcD.png" class="img-thumbnail img-fluid" alt="">
        </div>

    </div>

    <div style="display:flex; justify-content: center" class="row row-cols-lg-auto g-3 align-items-center">
        <div class="col-12">
            <input type="file" class="form-control" accept="image/jpeg,image/jpg,image/png" id="Search_File"
                   name="file" value="选择图片">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary" onclick="Search()">搜索</button>
        </div>
    </div>

    <div class="container align-items-center" id="container-result" style="display: none;margin: auto;">
        <div class="btn-group" role="group" aria-label="Basic outlined example">
            <button type="button" class="btn btn-outline-primary" onclick="Jump_Bili()">跳转主站</button>
            <button type="button" class="btn btn-outline-primary" onclick="Jump_Asdb()">在Asdb中打开</button>
          </div>
        <div class="card" style="width: 80%;float: left;">
            <video id="Index_Video" controls autoplay></video>
            <div class="card-body">
                <h5 class="card-title" id="Video_Title">Card title</h5>
            </div>
        </div>
        <div id="Result"></div>
    </div>

</div>
